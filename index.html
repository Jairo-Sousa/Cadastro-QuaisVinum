<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de cadastro | QUALIS VINUM</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@600&display=swap"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="#"> QUALIS <span>VINUM</span></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Cadastrar</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="flex-center" id="product-register">
        <div id="sectionContent">
          <h2>Adicionar novo produto</h2>

          <form action="">
            <fieldset>
              <label for="productName">Produto</label
              ><input
                type="text"
                id="productName"
                placeholder="Nome do produto"
              />
            </fieldset>
            <fieldset>
              <label for="productIMGURL">Imagem</label
              ><input
                type="url"
                id="productIMGURL"
                placeholder="Link para a imagem"
              />
            </fieldset>
            <fieldset>
              <label for="productAmount">Quantidade</label
              ><input
                type="number"
                id="productAmount"
                placeholder="Quantidade"
              />
            </fieldset>
            <fieldset>
              <label for="productPrice">Pre√ßo</label>
              <input
                type="number"
                id="productPrice"
                placeholder="Valor do produto"
              />
            </fieldset>
            <div class="register" onclick="registerProduct()">Adicionar</div>
          </form>
        </div>
      </section>
      <section class="flex-center" id="client-register">
        <div class="sectionContent">
          <h2>Adicionar novo cliente</h2>

          <form action="">
            <fieldset>
              <label for="clientName">Nome</label
              ><input
                type="text"
                name="clientName"
                placeholder="Nome do cliente"
              />
            </fieldset>
            <fieldset>
              <label for="">Email</label><input type="email" />
            </fieldset>
            <fieldset>
              <label for="">Telefone</label><input type="text" />
            </fieldset>
            <fieldset><label for="">CPF</label><input type="text" /></fieldset>
            <div class="register" onclick="registerClient()">Adicionar</div>
          </form>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
